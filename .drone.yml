kind: pipeline
name: default

steps:
  - name: test
    image: ubuntu
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - make test

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
