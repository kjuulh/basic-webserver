---
kind: pipeline
name: default

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 5
      - docker ps -a
      - echo "deb https://dl.bintray.com/sobolevn/deb git-secret main" | tee -a /etc/apt/sources.list
      - wget -qO - https://api.bintray.com/users/sobolevn/keys/gpg/public.key | apt-key add -
      - apt-get update && apt-get install -y gawk git-secret
      - gpg --import  <(echo "$DRONE_GITHUB_PRIVATE_KEY")
      - git secret reveal
      - cat secret.txt

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
